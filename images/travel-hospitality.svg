<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="travelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#travelGrad)" rx="10"/>
  
  <!-- Hotel Staff -->
  <ellipse cx="150" cy="140" rx="30" ry="20" fill="#fbbf24"/>
  <rect x="130" y="120" width="40" height="50" fill="#0ea5e9"/>
  <rect x="135" y="125" width="30" height="40" fill="#ffffff" opacity="0.9"/>
  
  <!-- Towel Cart -->
  <rect x="200" y="100" width="40" height="60" fill="#374151"/>
  <rect x="205" y="105" width="30" height="50" fill="#6b7280"/>
  <rect x="210" y="110" width="20" height="40" fill="#ffffff"/>
  
  <!-- Hotel Icons -->
  <circle cx="80" cy="80" r="15" fill="#ffffff" opacity="0.8"/>
  <text x="80" y="85" text-anchor="middle" fill="#0ea5e9" font-family="Arial" font-size="12">🏨</text>
  
  <circle cx="220" cy="80" r="15" fill="#ffffff" opacity="0.8"/>
  <text x="220" y="85" text-anchor="middle" fill="#0ea5e9" font-family="Arial" font-size="12">✈️</text>
</svg>
