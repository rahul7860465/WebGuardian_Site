  <rect x="140" y="300" width="10" height="5" fill="#10b981"/>
  <rect x="140" y="310" width="10" height="5" fill="#f59e0b"/>
  <rect x="140" y="320" width="10" height="5" fill="#ef4444"/>
  
  <rect x="165" y="295" width="20" height="35" fill="#374151"/>
  <rect x="170" y="300" width="10" height="5" fill="#10b981"/>
  <rect x="170" y="310" width="10" height="5" fill="#f59e0b"/>
  <rect x="170" y="320" width="10" height="5" fill="#ef4444"/>
  
  <rect x="195" y="295" width="20" height="35" fill="#374151"/>
  <rect x="200" y="300" width="10" height="5" fill="#10b981"/>
  <rect x="200" y="310" width="10" height="5" fill="#f59e0b"/>
  <rect x="200" y="320" width="10" height="5" fill="#ef4444"/>
  
  <!-- Network Equipment -->
  <rect x="230" y="295" width="40" height="20" fill="#374151"/>
  <rect x="235" y="300" width="30" height="8" fill="#3b82f6"/>
  <rect x="235" y="310" width="30" height="8" fill="#10b981"/>
  
  <!-- Building Signage -->
  <rect x="200" y="40" width="100" height="30" fill="#ffffff" rx="5"/>
  <text x="250" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="16" font-weight="bold">
    Web Guardians
  </text>
  
  <!-- Parking Area -->
  <rect x="80" y="320" width="340" height="60" fill="#e5e7eb" rx="5"/>
  <rect x="90" y="330" width="30" height="20" fill="#374151"/>
  <rect x="130" y="330" width="30" height="20" fill="#374151"/>
  <rect x="170" y="330" width="30" height="20" fill="#374151"/>
  <rect x="210" y="330" width="30" height="20" fill="#374151"/>
  <rect x="250" y="330" width="30" height="20" fill="#374151"/>
  <rect x="290" y="330" width="30" height="20" fill="#374151"/>
  <rect x="330" y="330" width="30" height="20" fill="#374151"/>
  <rect x="370" y="330" width="30" height="20" fill="#374151"/>
  
  <!-- Technology Indicators -->
  <circle cx="150" cy="50" r="8" fill="#10b981"/>
  <text x="150" y="55" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">AI</text>
  
  <circle cx="200" cy="50" r="8" fill="#3b82f6"/>
  <text x="200" y="55" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Cloud</text>
  
  <circle cx="250" cy="50" r="8" fill="#f59e0b"/>
  <text x="250" y="55" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Web</text>
  
  <circle cx="300" cy="50" r="8" fill="#8b5cf6"/>
  <text x="300" y="55" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Mobile</text>
  
  <circle cx="350" cy="50" r="8" fill="#ef4444"/>
  <text x="350" y="55" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Data</text>
