<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="healthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Healthcare Dashboard -->
  <rect x="50" y="50" width="300" height="200" fill="#1f2937" rx="10"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="300" height="40" fill="#374151" rx="10"/>
  <text x="70" y="75" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">
    Healthcare Management System
  </text>
  <circle cx="320" cy="70" r="8" fill="#059669"/>
  <text x="320" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Active</text>
  
  <!-- Patient Records -->
  <rect x="70" y="110" width="120" height="80" fill="#ffffff" rx="5"/>
  <text x="80" y="130" fill="#374151" font-family="Arial" font-size="12" font-weight="bold">
    Patient Records
  </text>
  <rect x="80" y="140" width="100" height="8" fill="#059669"/>
  <text x="80" y="155" fill="#374151" font-family="Arial" font-size="10">
    John Doe - ID: 12345
  </text>
  <text x="80" y="170" fill="#6b7280" font-family="Arial" font-size="10">
    Last Visit: 2024-01-15
  </text>
  <text x="80" y="185" fill="#059669" font-family="Arial" font-size="10">
    Status: Healthy
  </text>
  
  <!-- Medical Charts -->
  <rect x="210" y="110" width="120" height="80" fill="#ffffff" rx="5"/>
  <text x="220" y="130" fill="#374151" font-family="Arial" font-size="12" font-weight="bold">
    Vital Signs
  </text>
  
  <!-- Heart Rate -->
  <rect x="220" y="140" width="80" height="8" fill="#ef4444"/>
  <text x="220" y="155" fill="#374151" font-family="Arial" font-size="10">
    Heart Rate: 72 BPM
  </text>
  
  <!-- Blood Pressure -->
  <rect x="220" y="165" width="70" height="8" fill="#f59e0b"/>
  <text x="220" y="180" fill="#374151" font-family="Arial" font-size="10">
    BP: 120/80 mmHg
  </text>
  
  <!-- Temperature -->
  <rect x="220" y="190" width="60" height="8" fill="#3b82f6"/>
  <text x="220" y="205" fill="#374151" font-family="Arial" font-size="10">
    Temp: 98.6Â°F
  </text>
  
  <!-- Appointment Schedule -->
  <rect x="70" y="210" width="120" height="30" fill="#ffffff" rx="5"/>
  <text x="80" y="225" fill="#374151" font-family="Arial" font-size="12" font-weight="bold">
    Today's Appointments
  </text>
  <text x="80" y="235" fill="#059669" font-family="Arial" font-size="10">
    9:00 AM - Dr. Smith
  </text>
  
  <!-- Lab Results -->
  <rect x="210" y="210" width="120" height="30" fill="#ffffff" rx="5"/>
  <text x="220" y="225" fill="#374151" font-family="Arial" font-size="12" font-weight="bold">
    Lab Results
  </text>
  <text x="220" y="235" fill="#059669" font-family="Arial" font-size="10">
    Blood Test: Normal
  </text>
  
  <!-- Telemedicine Interface -->
  <rect x="350" y="50" width="40" height="200" fill="#000000" rx="5"/>
  <rect x="355" y="55" width="30" height="20" fill="#059669"/>
  <circle cx="370" cy="65" r="8" fill="#ffffff"/>
  <circle cx="370" cy="65" r="4" fill="#059669"/>
  
  <rect x="355" y="85" width="30" height="20" fill="#374151"/>
  <text x="370" y="98" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Chat</text>
  
  <rect x="355" y="115" width="30" height="20" fill="#374151"/>
  <text x="370" y="128" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Files</text>
  
  <rect x="355" y="145" width="30" height="20" fill="#374151"/>
  <text x="370" y="158" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Rx</text>
  
  <rect x="355" y="175" width="30" height="20" fill="#374151"/>
  <text x="370" y="188" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Notes</text>
  
  <!-- Security & Compliance -->
  <rect x="50" y="270" width="300" height="20" fill="#374151" rx="5"/>
  <circle cx="70" cy="280" r="4" fill="#059669"/>
  <text x="80" y="285" fill="#ffffff" font-family="Arial" font-size="10">
    HIPAA Compliant
  </text>
  <circle cx="180" cy="280" r="4" fill="#059669"/>
  <text x="190" y="285" fill="#ffffff" font-family="Arial" font-size="10">
    Encrypted Data
  </text>
  <circle cx="280" cy="280" r="4" fill="#059669"/>
  <text x="290" y="285" fill="#ffffff" font-family="Arial" font-size="10">
    Audit Trail
  </text>
  
  <!-- Medical Icons -->
  <circle cx="30" cy="80" r="12" fill="#059669" opacity="0.7"/>
  <path d="M25 80 L30 75 L35 80 L30 85 Z" fill="#ffffff"/>
  
  <circle cx="30" cy="150" r="10" fill="#3b82f6" opacity="0.7"/>
  <circle cx="30" cy="150" r="4" fill="#ffffff"/>
  
  <circle cx="30" cy="220" r="8" fill="#f59e0b" opacity="0.7"/>
  <rect x="27" y="217" width="6" height="6" fill="#ffffff"/>
</svg>
