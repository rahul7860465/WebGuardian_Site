<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI Dashboard Interface -->
  <rect x="50" y="30" width="300" height="180" fill="#1f2937" rx="10"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="300" height="30" fill="#374151" rx="10"/>
  <text x="70" y="50" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">
    AI-Powered Business Intelligence
  </text>
  <circle cx="320" cy="45" r="6" fill="#8b5cf6"/>
  
  <!-- Neural Network Visualization -->
  <rect x="70" y="80" width="120" height="80" fill="#000000" rx="5"/>
  
  <!-- Neural Network Nodes -->
  <circle cx="90" cy="100" r="8" fill="#8b5cf6"/>
  <circle cx="110" cy="100" r="8" fill="#8b5cf6"/>
  <circle cx="130" cy="100" r="8" fill="#8b5cf6"/>
  <circle cx="150" cy="100" r="8" fill="#8b5cf6"/>
  
  <circle cx="100" cy="120" r="6" fill="#10b981"/>
  <circle cx="120" cy="120" r="6" fill="#10b981"/>
  <circle cx="140" cy="120" r="6" fill="#10b981"/>
  
  <circle cx="110" cy="140" r="8" fill="#f59e0b"/>
  <circle cx="130" cy="140" r="8" fill="#f59e0b"/>
  
  <!-- Connection Lines -->
  <line x1="90" y1="100" x2="100" y2="120" stroke="#6b7280" stroke-width="1"/>
  <line x1="110" y1="100" x2="100" y2="120" stroke="#6b7280" stroke-width="1"/>
  <line x1="130" y1="100" x2="120" y2="120" stroke="#6b7280" stroke-width="1"/>
  <line x1="150" y1="100" x2="140" y2="120" stroke="#6b7280" stroke-width="1"/>
  <line x1="100" y1="120" x2="110" y2="140" stroke="#6b7280" stroke-width="1"/>
  <line x1="120" y1="120" x2="110" y2="140" stroke="#6b7280" stroke-width="1"/>
  <line x1="140" y1="120" x2="130" y2="140" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Machine Learning Metrics -->
  <rect x="210" y="80" width="120" height="80" fill="#ffffff" rx="5"/>
  <text x="220" y="100" fill="#374151" font-family="Arial" font-size="12" font-weight="bold">
    ML Performance
  </text>
  
  <!-- Accuracy Chart -->
  <rect x="220" y="110" width="100" height="8" fill="#e5e7eb"/>
  <rect x="220" y="110" width="85" height="8" fill="#10b981"/>
  <text x="220" y="125" fill="#374151" font-family="Arial" font-size="10">
    Accuracy: 94.2%
  </text>
  
  <rect x="220" y="135" width="100" height="8" fill="#e5e7eb"/>
  <rect x="220" y="135" width="78" height="8" fill="#3b82f6"/>
  <text x="220" y="150" fill="#374151" font-family="Arial" font-size="10">
    Precision: 91.5%
  </text>
  
  <rect x="220" y="160" width="100" height="8" fill="#e5e7eb"/>
  <rect x="220" y="160" width="82" height="8" fill="#f59e0b"/>
  <text x="220" y="175" fill="#374151" font-family="Arial" font-size="10">
    Recall: 89.3%
  </text>
  
  <!-- AI Models -->
  <rect x="70" y="180" width="120" height="20" fill="#ffffff" rx="5"/>
  <text x="80" y="193" fill="#374151" font-family="Arial" font-size="10">
    Models: GPT-4, Claude, LLaMA
  </text>
  
  <!-- Data Processing -->
  <rect x="210" y="180" width="120" height="20" fill="#ffffff" rx="5"/>
  <text x="220" y="193" fill="#374151" font-family="Arial" font-size="10">
    Data: 2.3M Records Processed
  </text>
  
  <!-- Floating AI Elements -->
  <circle cx="30" cy="60" r="10" fill="#8b5cf6" opacity="0.7"/>
  <text x="30" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">AI</text>
  
  <circle cx="370" cy="100" r="8" fill="#10b981" opacity="0.7"/>
  <text x="370" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">ML</text>
  
  <circle cx="30" cy="150" r="6" fill="#f59e0b" opacity="0.7"/>
  <text x="30" y="155" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="6">DL</text>
  
  <circle cx="370" cy="180" r="12" fill="#3b82f6" opacity="0.7"/>
  <text x="370" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">NLP</text>
  
  <!-- Code Snippets -->
  <rect x="50" y="220" width="300" height="20" fill="#1f2937" rx="5"/>
  <text x="60" y="233" fill="#10b981" font-family="Monaco, monospace" font-size="10">
    from transformers import pipeline
  </text>
  <text x="200" y="233" fill="#3b82f6" font-family="Monaco, monospace" font-size="10">
    model = pipeline("text-generation")
  </text>
</svg>
