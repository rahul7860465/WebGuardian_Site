<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="officeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Office Background -->
  <rect width="500" height="400" fill="url(#officeGrad)"/>
  
  <!-- Modern Office Setup -->
  <rect x="50" y="100" width="400" height="250" fill="#ffffff" rx="10"/>
  
  <!-- Large Monitor Wall -->
  <rect x="70" y="120" width="200" height="120" fill="#1f2937" rx="5"/>
  <rect x="75" y="125" width="190" height="110" fill="#000000" rx="3"/>
  
  <!-- Code on Screen -->
  <text x="85" y="140" fill="#10b981" font-family="Monaco, monospace" font-size="10">
    &lt;div className="team-container"&gt;
  </text>
  <text x="85" y="155" fill="#3b82f6" font-family="Monaco, monospace" font-size="10">
      &lt;h1&gt;Web Guardians&lt;/h1&gt;
  </text>
  <text x="85" y="170" fill="#f59e0b" font-family="Monaco, monospace" font-size="10">
      &lt;p&gt;Digital Excellence&lt;/p&gt;
  </text>
  <text x="85" y="185" fill="#ef4444" font-family="Monaco, monospace" font-size="10">
      &lt;/div&gt;
  </text>
  
  <!-- Multiple Laptops -->
  <rect x="300" y="140" width="80" height="60" fill="#374151" rx="5"/>
  <rect x="305" y="145" width="70" height="50" fill="#1f2937" rx="3"/>
  <rect x="310" y="150" width="60" height="40" fill="#3b82f6" rx="2"/>
  
  <rect x="300" y="220" width="80" height="60" fill="#374151" rx="5"/>
  <rect x="305" y="225" width="70" height="50" fill="#1f2937" rx="3"/>
  <rect x="310" y="230" width="60" height="40" fill="#10b981" rx="2"/>
  
  <!-- Team Members (Silhouettes) -->
  <!-- Person 1 - Standing -->
  <ellipse cx="150" cy="280" rx="25" ry="15" fill="url(#personGrad)"/>
  <rect x="140" y="200" width="20" height="80" fill="#1e40af"/>
  <rect x="135" y="190" width="30" height="15" fill="#374151"/>
  
  <!-- Person 2 - Sitting -->
  <ellipse cx="250" cy="320" rx="20" ry="12" fill="url(#personGrad)"/>
  <rect x="240" y="250" width="20" height="70" fill="#1e40af"/>
  <rect x="235" y="240" width="30" height="15" fill="#374151"/>
  
  <!-- Person 3 - Working -->
  <ellipse cx="350" cy="310" rx="18" ry="10" fill="url(#personGrad)"/>
  <rect x="340" y="240" width="20" height="70" fill="#1e40af"/>
  <rect x="335" y="230" width="30" height="15" fill="#374151"/>
  
  <!-- Coffee Cups -->
  <rect x="120" y="200" width="8" height="12" fill="#8b4513"/>
  <rect x="280" y="180" width="8" height="12" fill="#8b4513"/>
  
  <!-- Whiteboard -->
  <rect x="400" y="120" width="40" height="80" fill="#ffffff" rx="2"/>
  <rect x="402" y="122" width="36" height="76" fill="#f8fafc" rx="1"/>
  <line x1="405" y1="130" x2="435" y2="130" stroke="#3b82f6" stroke-width="2"/>
  <line x1="405" y1="140" x2="430" y2="140" stroke="#10b981" stroke-width="2"/>
  <line x1="405" y1="150" x2="425" y2="150" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="415" cy="170" r="3" fill="#ef4444"/>
  
  <!-- Plants -->
  <rect x="60" y="300" width="15" height="20" fill="#8b4513"/>
  <ellipse cx="67" cy="300" rx="12" ry="8" fill="#10b981"/>
  
  <rect x="420" y="300" width="15" height="20" fill="#8b4513"/>
  <ellipse cx="427" cy="300" rx="12" ry="8" fill="#10b981"/>
  
  <!-- Modern Chairs -->
  <rect x="130" y="290" width="25" height="30" fill="#374151" rx="5"/>
  <rect x="230" y="290" width="25" height="30" fill="#374151" rx="5"/>
  <rect x="330" y="290" width="25" height="30" fill="#374151" rx="5"/>
  
  <!-- Floating Tech Elements -->
  <circle cx="100" cy="80" r="15" fill="#3b82f6" opacity="0.7"/>
  <circle cx="400" cy="60" r="12" fill="#10b981" opacity="0.7"/>
  <circle cx="80" cy="150" r="10" fill="#f59e0b" opacity="0.7"/>
  
  <!-- Success Metrics -->
  <rect x="50" y="50" width="120" height="30" fill="#ffffff" rx="5"/>
  <text x="60" y="70" fill="#10b981" font-family="Arial" font-size="12" font-weight="bold">
    ✓ 25+ Projects Delivered
  </text>
  
  <rect x="330" y="50" width="120" height="30" fill="#ffffff" rx="5"/>
  <text x="340" y="70" fill="#3b82f6" font-family="Arial" font-size="12" font-weight="bold">
    ✓ 10+ Years Experience
  </text>
</svg>
